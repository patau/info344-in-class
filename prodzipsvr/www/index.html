<body>

    <form>
        City name:<br>

    </form>
    <script>
        const dataPut = document.getElementById('data');
        const url = 'http://138.68.245.103/zips/city/seattle'//TODO

        fetch(url)
            .then((resp) => resp.json())
            .then(function(data) {
                console.log(data)
                for (var i = 0; i < data.length; i++) {
                    console.log("blah");

            });
